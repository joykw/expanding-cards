<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1511800542034-c083297cdf56?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=947&q=80)">
        <h3>Daisies</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1476293889456-abfb7492a29f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
        <h3>White Tulips</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1542008858699-98c197b83d38?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1934&q=80')">
        <h3>Roses</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1488928741225-2aaf732c96cc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
        <h3>Coloured Tulips</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1593897979450-1f735d57c156?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
        <h3>Calla Lillies</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
